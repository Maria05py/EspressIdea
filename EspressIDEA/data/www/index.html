<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspressIdea</title>
    <link rel="stylesheet" href="css/Index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <img src="imagenes/image.png" alt="Logo" class="logo">
        <span class="brand">EspressIdea</span>
    </header>

    <main class="container">
        <div class="ai-output">
            <p><strong>Editor de codigo</strong></p>
        </div>

        <div class="control-panel">
            <div class="buttons">
                <button class="btn">Iniciar Codigo</button>
                <button class="btn">Detener Codigo</button>
                <button class="btn">Reiniciar</button>
            </div>
            <div class="conversation">
                <p><strong>Prompts y respuestas</strong></p>
                <input type="text" class="input-box" placeholder="Type here...">
            </div>
        </div>
    </main>

    <footer class="footer">
    <div class="social-icons">
        <a href="https://github.com" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
    <span>Â© EspressIdea</span>

    <script src="js/script.js"></script>
</footer>

</body>
</html>
